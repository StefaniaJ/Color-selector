<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="palette">
        <label for="colorPalette">Select a palette:</label>
        <select name="colorPallete" id="colorPalette">
          <option value="default">None</option>
          <option value="analogus">Analogus</option>
          <option value="complementary">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
          <option value="triad">Triad</option>
          <option value="monochromatic">Monochromatic</option>
        </select>
      </div>

      <!-- Select a color + main box(nr.3) -->
      <div id="booooox">
        <!-- Box nr 1 -->
        <div class="container">
          <div class="box box1"></div>
          <p class="box-hex"></p>
          <p class="box-rgb"></p>
          <p class="box-hsl"></p>
        </div>

        <!-- Box nr 2 -->
        <div class="container">
          <div class="box box2"></div>
          <p class="box-hex"></p>
          <p class="box-rgb"></p>
          <p class="box-hsl"></p>
        </div>

        <div class="container">
          <div id="selectLabel">
            <label for="colorSelector">Select a color: </label>
            <input type="color" id="colorSelector" value="#ab2567" />
          </div>
          <div class="main-box"></div>
          <!-- <p class="hex">HEX: #ab2567</p>
          <p class="rgb">RGB: 171, 37, 103</p>
          <p class="hsl">HSL: 330, 64%, 41%</p> -->
          <p class="hex"></p>
          <p class="rgb"></p>
          <p class="hsl"></p>
        </div>

        <!-- Box nr 4 -->
        <div class="container">
          <div class="box box4"></div>
          <p class="box-hex"></p>
          <p class="box-rgb"></p>
          <p class="box-hsl"></p>
        </div>

        <!-- Box nr 5 -->
        <div class="container">
          <div class="box box5"></div>
          <p class="box-hex"></p>
          <p class="box-rgb"></p>
          <p class="box-hsl"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
