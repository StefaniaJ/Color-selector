<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <label for="colorSelector">Color selector: </label>
        <input type="color" id="colorSelector" value="#ab2567" />
        <div class="box"></div>
        <p class="hex">HEX: #ab2567</p>
        <p class="rgb">RGB: 171, 37, 103</p>
        <p class="hsl">HSL: 330, 64%, 41%</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
